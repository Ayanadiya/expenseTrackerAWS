<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker App Daily Expenses</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.7/axios.min.js"></script>
</head>
<body>
    <header class="bg-primary text-white text-center py-3">
        <h1>Expense Tracker</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link text-white" href="/premium">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/premium/daily">Daily Income & Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/premium/weekly">Weekly Income & Expense</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="/premium/monthly">Monthly Income & Expense</a>
                </li>
            </ul>
        </nav>
    </header>
    <div class="container mt-5">
        <h3 class="display-3 text-center text-primary">You are a Premium User</h3>
    </div>
    <div class="table-container">
        <h3>Income</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Category</th>
                </tr>
            </thead>
            <tbody id="income-table-body">
            </tbody>
        </table>
        <div>
            <strong>Total Income: <span id="total-income">0</span></strong>
        </div>
    </div>
    <div class="table-container">
        <h3>Expense </h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expense rows will be added here -->
            </tbody>
        </table>
        <div>
            <strong>Total Expense: <span id="total-expense">0</span></strong>
        </div>
    </div>
    <div>
        <button type="button">Download</button>
    </div>
    <script src='/Domjs/premium.js' ></script>
</body>
</html>
